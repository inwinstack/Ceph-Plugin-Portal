  <meta charset="utf-8">

  <title>GUI Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js">

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>

<body layout="column">

   <!-- Container #1 (see wireframe) -->
    <md-toolbar layout="row" >
      <h1>Ceph PlugIns Portal</h1>
    </md-toolbar>

    <!-- Container #2 -->
    <div flex layout="row">

        <!-- Container #3 -->
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
          <md-list>
            <md-list-item>
              <md-button ng-href="#/avail">Available</md-button>
            </md-list-item>

            <md-list-item>
              <md-button ng-href="#/Apps">Apps</md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content">
          <div ng-view></div>
        </md-content>

    </div>
